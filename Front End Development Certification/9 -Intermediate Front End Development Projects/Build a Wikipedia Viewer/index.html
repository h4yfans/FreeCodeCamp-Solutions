<html>
<head>
    <title>Wiki</title>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - Local Weather</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="container" id="main">

    <h1 class="text-center" style="color:darkslategrey">Wikipedia Viewer - FreeCodeCamp</h1>
    <header><img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png"
             align="center">
    </header>

    <div class="input-group ">
        <input type="search" class="search form-control input-lg" placeholder="Enter Wikipedia page name"
               id="input-search">

        <i id="search-clear" class="glyphicon glyphicon-remove-sign"></i>

        <div class="input-group-btn">
            <button class="random btn btn-success input-lg" type="button" id="search-button">Search</button>
            <button class="random btn btn-warning input-lg"
                    onClick="window.open('http://en.wikipedia.org/wiki/Special:Random');">Random
            </button>
        </div>

    </div>
    <div id="wiki-links"></div>
</div>


</body>
</html>
