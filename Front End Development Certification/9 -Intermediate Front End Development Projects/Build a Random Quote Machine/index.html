<html>
<head>
    <title>FreeCodeCamp - Quote Web Site</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">


</head>

<body class="jumbotron title" style="background-color: #2C3E50">
<div class="text-center">
    <h1> Quote Generator</h1>
    <div align="center">
        <div class="quoteBox out">
            <div class="quote" id="quote">
                <p id="quote_here">Test</p>
            </div>
            <div class="text-middle author" id="author">
                <p id="wordowner">Test</p>
            </div>
        </div>
        <button id="generateQuote" class="btn btn-success">Generate Quote</button>

        <h5>Tweet this Quote!</h5>
        <a id="tweet" class="btn btn-info" href="https://twitter.com/intent/tweet" target="_blank"><i
                class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
    <div>
        <p id="created">created by <a href="http://www.github.com/h4yfans" title="Go!" target="_blank">Kaan
            Karaca</a>
        </p>
    </div>
</div>
</body>
</html>
