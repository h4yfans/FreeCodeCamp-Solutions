<body>

    <div class="container text-center">
        <h2>pomodoro  clock</h2>
        <div class="row">
            <button type="button" class="waves-effect waves-light btn custom-style" data-toggle="collapse" data-target="#options"><i class="material-icons left">alarm_on</i>Set Timer</button>



            <div id="options" class="col-lg-12 collapse">
                <span class="col-lg-6">break length<br>
                <a id="breakMinus" class="waves-effect waves-light btn-floating z-depth-2"><i class="material-icons">remove</i></a>
                <span class="breakNumber">5</span>
                <a id="breakPlus" class="waves-effect waves-light btn-floating z-depth-2"><i class="material-icons">add</i></a> </span>

                <span class="col-lg-6">session length<br>
                <a id="sessionMinus" class="waves-effect waves-light btn-floating z-depth-2"><i class="material-icons">remove</i></a>
                <span class="sessionNumber">25</span>
                <a id="sessionPlus" class="waves-effect waves-light btn-floating z-depth-2"><i class="material-icons">add</i></a>
                </span>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 tomato">
                <div>
                    <h3 id="timer">25:00</h3>
                </div>
            </div>
        </div>



    </div>
