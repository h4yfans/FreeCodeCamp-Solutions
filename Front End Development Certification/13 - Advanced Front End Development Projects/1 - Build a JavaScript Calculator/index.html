<html>
<head>
    <title>FreeCodeCamp.com - JavaScript Calculator</title>


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

    <link rel="stylesheet"  href="style.css">


    <script rel="stylesheet"  charset="utf-8" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</head>

<body>

<div id="calculator">
    <div id="results">
        <div id="math"></div>
        <div id="display"></div>
    </div>


    <div class="keys">


        <span class="top hvr-shrink waves-effect waves-teal" id="clearAll">AC</span>
        <span class="top hvr-shrink waves-effect waves-teal" id="clearBackSpace">C</span>
        <span class="top operators hvr-shrink waves-effect waves-teal" id="modulo">%</span>
        <span class="operators symbols hvr-shrink waves-effect waves-teal">&divide;</span>

        <span class="numbers hvr-shrink waves-effect waves-number">7</span>
        <span class="numbers hvr-shrink waves-effect waves-number">8</span>
        <span class="numbers hvr-shrink waves-effect waves-number">9</span>
        <span class="operators symbols hvr-shrink waves-effect waves-teal">&times;</span>

        <span class="numbers hvr-shrink waves-effect waves-number">4</span>
        <span class="numbers hvr-shrink waves-effect waves-number">5</span>
        <span class="numbers hvr-shrink waves-effect waves-number">6</span>
        <span class="operators symbols hvr-shrink waves-effect waves-teal">-</span>

        <span class="numbers hvr-shrink waves-effect waves-number">1</span>
        <span class="numbers hvr-shrink waves-effect waves-number">2</span>
        <span class="numbers hvr-shrink waves-effect waves-number">3</span>
        <span class="operators symbols hvr-shrink waves-effect waves-teal">+</span>

        <span class="numbers hvr-shrink waves-effect waves-number" id="zero">0</span>
        <span class="hvr-shrink waves-effect waves-number" id="decimal">,</span>
        <span class="hvr-shrink symbols waves-effect waves-number" id="equals">=</span>
    </div>
</div>

</body>


</html>
